{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="{% static 'output.css' %}" rel="stylesheet">
</head>

<body class="min-h-screen bg-slate-100 flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">

    <!-- Header -->
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-slate-800">Come join us!</h1>
      <p class="text-slate-500 mt-2">Create your account</p>
    </div>

    <form class="max-w-md " action="" method="POST">
      {% csrf_token %}
    <div>
        <label for="username" class="block font-semibold">Username</label>
        <div class="mt-1"><input type="text" name="username" id="username" value="" autofocus="autofocus" class="bg-white shadow-sm ring-0 block w-full text-lg focus:outline-none focus:border-tan-500 border-tan-300 p-2 border-2">
        </div>
    </div>
    <div class="mt-6">
        <div class="flex justify-between">
            <label for="email" class="block font-semibold">Email</label> 
        </div>
        <div class="mt-1">
            <input type="email" name="email" id="email" class="bg-white shadow-sm ring-0 block w-full text-lg focus:outline-none focus:border-tan-500 border-tan-300 p-2 border-2">
          </div>
    </div>
    <div class="mt-6">
        <div class="flex justify-between">
            <label for="password" class="block font-semibold">Password</label> 
        </div>
        <div class="mt-1">
            <input type="password" name="password" id="password" class="bg-white shadow-sm ring-0 block w-full text-lg focus:outline-none focus:border-tan-500 border-tan-300 p-2 border-2">
          </div>
    </div>

    <div class="mt-6">
        <div class="flex justify-between">
            <label for="password2" class="block font-semibold">Confirm Password</label> 
        </div>
        <div class="mt-1">
            <input type="password" name="password2" id="password2" class="bg-white shadow-sm ring-0 block w-full text-lg focus:outline-none focus:border-tan-500 border-tan-300 p-2 border-2">
          </div>
    </div>

    
    <div>
        <button class="flex flex-no-wrap mt-6 border-2 border-black bg-yellow-500 py-2 px-4">
            <span>Sign Up</span> 
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 w-6 h-6"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </span>
        </button>
    </div>

</form>

    <!-- Footer -->
    <p class="mt-8 text-center text-sm text-slate-500">
      Already have an account?
      <a href="{% url 'login' %}" class="text-indigo-600 font-semibold hover:underline">
        Sign In
      </a>
    </p>

  </div>

</body>
</html>
